<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Modal</title>
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <h2>leave your details, we will call you back</h2>
            <form class="form-style" action="">
                
                <div class="label-position">
                    <input class="form-input" id="name" type="text" placeholder=" " title="Alex" minlength="2" required>
                <label class="form-label" for="name" >
                    Name
                </label>
              
                </div>
                <form class="form-style" action="">
                
                    <div class="label-position">
                        <input class="form-input number" id="Phone" type="tel" title="123 456 789" placeholder=" " required>
                    <label class="form-label" for="Phone" >
                        Phone
                    </label>
                  
                    </div>
                    <form class="form-style" action="">
                
                        <div class="label-position">
                            <input class="form-input" id="email" type="email" title="yourmail.mail.com" placeholder=" " >
                        <label class="form-label" for="email" >
                            Mail
                        </label>
                      
                        </div>
                <textarea class="message" name="message" id="" cols="30" rows="10" placeholder="your message" required></textarea>

                <label class="cbplace" > i agree
                    <input class="cb-custom" type="checkbox" required>
                    <span class="cb-icon"></span>
                </label>

                <button class="btnsubmit" type="submit"> submit</button>
            </form>
            <button class="close"></button>

        </div>
    </div>
    
</body>

</html>
